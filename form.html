<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <form style="width: 80%;height:100%; margin: auto" class="ui form">
            <h1 style="text-align: center">Contact Information</h1>
            <img id="img" class="ui raised container segment" style="width: 100%;">
                <div class="field">
                  <label>Name</label>
                  <input type="text" name="name" placeholder="Name">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="field">
                    <label>Contact Number</label>
                    <input type="number" name="contact_number" placeholder="Contact Number">
                </div>
                <button class="ui button" type="submit">Submit</button>
        </form>
    </div>
    <script>
        var urlParams1 = window.location.href;
        var imgele = document.getElementById("img");
        imgele.src=urlParams1.split(/=(.+)?/)[1];
    </script>
</body>
</html>
