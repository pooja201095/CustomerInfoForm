<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <div class="ui container">
            <div id="formDiv" style="width: 80%;height:100%; margin: auto" class="ui form">
            <h1 style="text-align: center">Contact Information</h1>
            <img id="img" class="ui raised container segment" style="width: 100%;">
                <div class="field">
                  <label>Name</label>
                  <input id="nameInput" type="text" name="name" placeholder="Name" required>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="field">
                    <label>Contact Number</label>
                    <input type="number" name="contact_number" placeholder="Contact Number">
                </div>
                <button class="ui button" type="submit" onClick="handelSubmit()">Submit</button>
    </div>
    <div>
        <h1 id="name"></h1>
            <h1 id="msg" style="display: none">We have recieved you data. Please check your mail for details about the configured car. </h1>
    </div>
    </div>
    <script>
        var urlParams1 = window.location.href;
        var imgele = document.getElementById("img");
        imgele.src=urlParams1.split(/=(.+)?/)[1];
         function handelSubmit() {
            document.getElementById('name').textContent =("Hi "+ document.getElementById('nameInput').value + ",")
             document.getElementById('msg').style.display = 'block';
             document.getElementById('formDiv').style.display = 'none';
         }
    </script>
</body>
</html>
